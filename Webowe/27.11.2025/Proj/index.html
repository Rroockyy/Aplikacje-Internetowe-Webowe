<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
    form{
        min-width: 455px;
    }
</style>
<body class="row">
    <header class="text-bg-dark text-uppercase text-center p-3">
        <h1>Sortowanie bąbelkowe</h1>
    </header>
    <section class="col-lg d-flex justify-content-center">
        <form action="#" method="get" class="bg-body-secondary text-center p-4 w-50 m-5 rounded-2">
            <div class="row p-2">
                <div class="col">
                    Ilość elementów tablicy: 
                </div>
                <div class="col">
                    <input type="number" class="rounded" id="count">
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    Minimalna wartość tablicy: 
                </div>
                <div class="col">
                    <input type="number" class="rounded" id="min">
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    Maksymalna wartość tablicy: 
                </div>
                <div class="col">
                    <input type="number" class="rounded" id="max">
                </div>
            </div>
            <div class="row d-lg-flex justify-content-center">
                <div class="col-lg">
                    <input type="submit" value="Utwórz tablicę" class="text-bg-dark m-2 rounded p-2 w-100" id="createBtn">
                </div>
                <div class="col-lg">
                    <input type="submit" value="Sortuj tablicę" class="text-bg-dark m-2 rounded p-2 w-100" id="sortBtn">
                </div>
                <div class="col-lg">
                    <input type="reset" value="Wyczyść" class="text-bg-dark m-2 rounded p-2 w-100" id="resetBtn">
                </div>
            </div>
        </form>
    </section>
    <div class="col-lg d-flex justify-content-center" id="right">
        <img src="obrazek.gif" alt="Bubble sort" class="w-75 m-5" id="img">
        <p class='w-75 m-5 text-center d-none' id="out"></p>
    </div>
    <footer class="text-bg-dark p-3">
        &#169; 2025
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
