<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<style>
    input{
        max-width: 100px;
    }
</style>
<body class="d-flex flex-column min-vh-100">
    <header class="text-center text-bg-secondary p-3 text-uppercase">
        <h1>Ciąg arytmetyczny</h1>
    </header>
    <main class="d-flex flex-fill justify-content-center align-items-center">
        <form action="#" class="text-bg-light p-3 rounded-3">
            <div class="mb-3 d-flex justify-content-end pe-5">
                <label for="firstElement" class="form-label pe-3">Pierwszy element ciągu:</label>
                <input type="number" class="form-control" id="firstElement" aria-describedby="firstElement">
            </div>
            <div class="mb-3 d-flex justify-content-end pe-5">
                <label for="difference" class="form-label pe-3">Różnica:</label>
                <input type="number" class="form-control" id="difference" aria-describedby="difference">
            </div>
            <div class="mb-3 d-flex justify-content-end pe-5">
                <label for="count" class="form-label pe-3">Ilość elementów ciągu:</label>
                <input type="number" class="form-control" id="count" aria-describedby="count">
            </div>
            <div class="mt-2 d-flex justify-content-center">
                <input type="button" class="btn btn-dark m-3" value="obllicz" id="submit">
                <input type="reset" class="btn btn-dark m-3" value="Reset">
            </div>
        </form>
        <p id="out"></p>
    </main>
    <footer class="text-bg-secondary p-3">
        &copy; 2025
    </footer>
    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
